apiVersion: apps/v1
kind: Deployment
metadata:
  name: inemi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inemi
  template:
    metadata:
      labels:
        app: inemi
    spec:
      containers:
      - name: inemi
        image: inemi:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: "app.py"
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: static-volume
          mountPath: /app/static
        - name: uploads-volume
          mountPath: /app/uploads
      volumes:
      - name: static-volume
        persistentVolumeClaim:
          claimName: inemi-static-pvc
      - name: uploads-volume
        persistentVolumeClaim:
          claimName: inemi-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: inemi-service
spec:
  selector:
    app: inemi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer 