<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        button {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Video API Endpoints</h1>
        
        <button onclick="testAllEndpoints()">Test All Endpoints</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        
        async function testEndpoint(url, name) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            resultDiv.innerHTML = `Testing ${name}...\nURL: ${url}`;
            resultsDiv.appendChild(resultDiv);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className += ' success';
                    resultDiv.innerHTML += `\n✅ SUCCESS (${response.status})\n`;
                    resultDiv.innerHTML += `Data: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML += `\n❌ ERROR (${response.status})\n`;
                    resultDiv.innerHTML += `Error: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className += ' error';
                resultDiv.innerHTML += `\n❌ EXCEPTION\n`;
                resultDiv.innerHTML += `Error: ${error.message}`;
            }
        }
        
        async function testAllEndpoints() {
            const endpoints = [
                { url: `${API_BASE_URL}/feed/videos/cursor?limit=3`, name: 'Cursor API' },
                { url: `${API_BASE_URL}/feed/videos?page=1&per_page=3`, name: 'Feed Videos API' },
                { url: `${API_BASE_URL}/videos?page=1&per_page=3`, name: 'Videos API' },
                { url: `${API_BASE_URL}/list_videos_db`, name: 'List Videos DB API' }
            ];
            
            for (const endpoint of endpoints) {
                await testEndpoint(endpoint.url, endpoint.name);
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between tests
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testAllEndpoints, 1000);
        });
    </script>
</body>
</html>
