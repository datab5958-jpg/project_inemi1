<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <!-- Header -->
  <div class="profile-header">
    <img class="profile-photo" src="assets/image/user3.jpg" alt="siti bernadya">
    <div class="profile-name">Siti Bernadya</div>
    <div class="profile-bio">hidup adalah perjuangan,<br>ya, kalee berjuang terus...</div>

    <div class="profile-actions mt-2">

  </div>

  <!-- Stats -->
  <div class="profile-stats">
    <div>
      <div class="fw-bold">2,4M</div>

    </div>
    <div>

    <div>
      <div class="fw-bold">45</div>
      <div class="text-white small">Post</div>

    <span class="text-muted" onclick="window.location.href='profil.html'">post</span>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="bi bi-house-door-fill" onclick="window.location.href='lokal.html'"></i>
    <i class="bi bi-search" onclick="window.location.href='cari.html'"></i>
    <i class="bi bi-plus-circle-fill" onclick="window.location.href='generate.html'"></i>
    <i class="bi bi-chat-dots" onclick="window.location.href='chat.html'"></i>
    <i class="bi bi-person-fill" onclick="window.location.href='profil.html'"></i>
