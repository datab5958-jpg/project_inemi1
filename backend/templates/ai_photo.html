<!DOCTYPE html>
<html lang="en" x-data="chatApp()" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INEMI Chat Modern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body, html {
      min-height: 100vh;
      background: #0b0e1a;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
    }
    .chat-navbar {
      background: #0b0e1a;
      border-bottom: 1.5px solid #374151;
      z-index: 10;
      box-shadow: 0 2px 16px 0 #a855f71a;
    }
    .chat-section {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1.2rem 0 1.2rem 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      width: 100vw;
      max-width: 100vw;
      margin-left: calc(-1 * ((100vw - 100%) / 2));
      min-height: 60vh;
      max-height: 70vh;
    }
    .bubble-row {
      display: flex;
      align-items: flex-end;
      gap: 0.7rem;
    }
    .bubble-row.user {
      justify-content: flex-end;
    }
    .bubble-row.bot {
      justify-content: flex-start;
    }
    .chat-bubble {
      max-width: 75vw;
      padding: 0.85rem 1.2rem;
      border-radius: 1rem;
      font-size: 1.05rem;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.13);
      position: relative;
      word-break: break-word;
      border: 1.5px solid #374151;
      transition: all 0.4s cubic-bezier(.4,2,.6,1);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .chat-bubble.user {
      background: linear-gradient(to right, #a855f7, #ec4899);
      color: #fff;
      border-bottom-right-radius: 0.4rem;
      border: 1.5px solid #a855f7;
      align-self: flex-end;
    }
    .chat-bubble.bot {
      background: #374151;
      color: #9ca3af;
      border-bottom-left-radius: 0.4rem;
      align-self: flex-start;
    }
    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 1px 4px rgba(0,0,0,0.13);
      border: 2px solid #374151;
      background: #232946;
    }
    .msg-time {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 0.2rem;
      text-align: right;
    }
    .input-section {
      backdrop-filter: blur(6px);
      background: rgba(11,14,26,0.85);
      border-top: 1.5px solid #374151;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      z-index: 20;
    }
    .chat-input {
      background: rgba(23, 25, 39, 0.85);
      border-radius: 2rem;
      border: 1.5px solid #374151;
      padding: 0.7rem 1.2rem;
      font-size: 1.1rem;
      color: #fff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      backdrop-filter: blur(6px);
    }
    .chat-input:focus {
      border: 1.5px solid #a855f7;
      background: rgba(23, 25, 39, 0.95);
      box-shadow: 0 0 0 2px #a855f766;
    }
    .send-btn {
      background: linear-gradient(135deg, #a855f7 60%, #ec4899 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(168,85,247,0.13);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s, filter 0.2s;
    }
    .send-btn:hover, .send-btn:focus {
      background: linear-gradient(135deg, #ec4899 60%, #a855f7 100%);
      filter: drop-shadow(0 0 8px #ec4899cc);
      transform: scale(1.08);
      box-shadow: 0 4px 16px #a855f7cc;
    }
    @media (max-width: 600px) {
      .chat-bubble {
        font-size: 0.97rem;
        padding: 0.6rem 0.9rem;
        max-width: 95vw;
      }
      .profile-pic {
        width: 30px;
        height: 30px;
      }
      .chat-section {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
  <!-- Navbar -->
  <nav class="chat-navbar px-2 py-2 d-flex align-items-center justify-content-between position-sticky top-0"
    x-transition:enter="transition-all ease-out duration-500"
    x-transition:enter-start="-translate-y-10 opacity-0"
    x-transition:enter-end="translate-y-0 opacity-100">
    <button class="btn btn-link text-light p-0 me-2" onclick="window.history.back()" title="Back">
      <i class="bi bi-arrow-left" style="font-size:1.5rem;"></i>
    </button>
    <div class="flex-grow-1 text-center fw-semibold fs-5">INEMI Chat</div>
    <button class="btn btn-link text-light p-0 ms-2" title="Options">
      <i class="bi bi-gear" style="font-size:1.5rem;"></i>
    </button>
  </nav>

  <!-- Chat Section -->
  <div class="chat-section flex-grow-1" id="chatSection">
    <template x-for="(msg, idx) in messages" :key="msg.id">
      <div class="bubble-row mb-1 gap-3" :class="msg.sender === 'user' ? 'user justify-content-end' : 'bot justify-content-start'">
        <template x-if="msg.sender === 'bot'">
          <img src="/static/assets/image/logo.png" class="profile-pic me-2" x-transition:enter="transition-all ease-out duration-400" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
        </template>
        <div :class="'chat-bubble ' + msg.sender"
          x-text="msg.text"
          x-transition:enter="transition-all ease-out duration-400"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100">
        </div>
        <template x-if="msg.sender === 'user'">
          <img src="{{ session['avatar_url'] or '/static/assets/image/default.jpg' }}" class="profile-pic ms-2" x-transition:enter="transition-all ease-out duration-400" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
        </template>
      </div>
    </template>
  </div>

  <!-- Input Section -->
  <form class="input-section d-flex align-items-center gap-2 px-3 py-3" @submit.prevent="sendMessage">
    <input type="text" class="chat-input flex-grow-1 me-2" placeholder="Type a message..." x-model="newMessage" @keydown.enter="sendMessage" autocomplete="off">
    <button type="submit" class="send-btn" :disabled="!newMessage.trim()">
      <span>&#10148;</span>
    </button>
  </form>

  <script>
    // Expose user_id ke JS jika login
    window.USER_ID = "{{ session['user_id'] if 'user_id' in session else '' }}";
    // Fungsi chat ke Gemini
    async function chatToGemini(message) {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: message,
          user_id: window.USER_ID || 'default'
        })
      });
      const data = await res.json();
      if (data.success) {
        return data.response;
      } else {
        throw new Error(data.error || 'Gagal chat ke Gemini');
      }
    }
    function chatApp() {
      return {
        newMessage: '',
        messages: [
          { id: 1, text: 'Hi, Adakah yang bisa kami bantu?', sender: 'bot' },
        ],
        async sendMessage() {
          if (!this.newMessage.trim()) return;
          const msg = {
            id: Date.now(),
            text: this.newMessage,
            sender: 'user',
          };
          this.messages.push(msg);
          this.$nextTick(() => {
            const chatSection = document.getElementById('chatSection');
            chatSection.scrollTop = chatSection.scrollHeight;
          });
          const userMessage = this.newMessage;
          this.newMessage = '';
          try {
            const botReply = await chatToGemini(userMessage);
            this.messages.push({
              id: Date.now() + 1,
              text: botReply,
              sender: 'bot',
            });
            this.$nextTick(() => {
              const chatSection = document.getElementById('chatSection');
              chatSection.scrollTop = chatSection.scrollHeight;
            });
          } catch (err) {
            this.messages.push({
              id: Date.now() + 2,
              text: 'Error: ' + err.message,
              sender: 'bot',
            });
          }
        },
      }
    }
  </script>
</body>
</html>
