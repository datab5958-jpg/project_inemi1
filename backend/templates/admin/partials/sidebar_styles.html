<style>
    /* Admin Sidebar Styles - Consistent for All Pages */
    .admin-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 280px;
        background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .admin-sidebar.collapsed {
        width: 80px;
    }

    /* Sidebar Header */
    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 80px;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .logo-text {
        font-size: 18px;
        font-weight: 700;
        color: #ffffff;
        white-space: nowrap;
        transition: opacity 0.3s ease;
    }

    .admin-sidebar.collapsed .logo-text {
        opacity: 0;
        visibility: hidden;
    }

    /* Toggle Button */
    .btn-toggle {
        background: transparent;
        border: none;
        color: #a0a0a0;
        font-size: 18px;
        cursor: pointer;
        padding: 8px;
        transition: all 0.3s ease;
        border-radius: 8px;
    }

    .btn-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
    }

    .mobile-close {
        background: transparent;
        border: none;
        color: #a0a0a0;
        font-size: 20px;
        cursor: pointer;
        padding: 8px;
        display: none;
    }

    /* Navigation Section */
    .nav-section {
        flex: 1;
        overflow-y: auto;
        padding: 20px 15px;
    }

    .nav-item {
        margin-bottom: 8px;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 14px 16px;
        color: #a0a0a0;
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
        transform: translateX(5px);
    }

    .nav-link.active {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
        color: #ffffff;
        border-left: 3px solid #667eea;
    }

    .nav-icon {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .nav-icon i {
        font-size: 20px;
    }

    .nav-link span {
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
        transition: opacity 0.3s ease;
    }

    .admin-sidebar.collapsed .nav-link span {
        opacity: 0;
        visibility: hidden;
    }

    .admin-sidebar.collapsed .nav-link {
        justify-content: center;
        padding: 14px 8px;
    }

    .nav-indicator {
        position: absolute;
        right: 15px;
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .nav-link.active .nav-indicator {
        opacity: 1;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
        100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
    }

    /* Nav Divider */
    .nav-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 20px 0;
    }

    /* Secondary Nav Link */
    .nav-link-secondary {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-link-secondary:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.1);
    }

    /* Sidebar Footer */
    .sidebar-footer {
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.2);
    }

    .footer-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: #6b7280;
    }

    .footer-status {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .footer-status::before {
        content: '';
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        display: inline-block;
    }

    /* Scrollbar Styling */
    .nav-section::-webkit-scrollbar {
        width: 6px;
    }

    .nav-section::-webkit-scrollbar-track {
        background: transparent;
    }

    .nav-section::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
    }

    .nav-section::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
        .admin-sidebar {
            transform: translateX(-100%);
            z-index: 9999;
        }

        .admin-sidebar.show {
            transform: translateX(0);
        }

        .mobile-close {
            display: block;
        }

        .btn-toggle {
            display: none;
        }

        .sidebar-footer {
            display: block !important;
        }
    }

    /* Sidebar Overlay for Mobile */
    .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9998;
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .sidebar-overlay.show {
        display: block;
        opacity: 1;
    }

    /* Mobile Toggle Button */
    .mobile-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 9997;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
    }

    .mobile-toggle:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    @media (max-width: 768px) {
        .mobile-toggle {
            display: flex;
        }
    }

    /* Admin Content Adjustment */
    .admin-content {
        margin-left: 280px;
        min-height: 100vh;
        padding: 20px;
        transition: margin-left 0.3s ease;
    }

    .admin-sidebar.collapsed ~ .admin-content {
        margin-left: 80px;
    }

    @media (max-width: 768px) {
        .admin-content {
            margin-left: 0;
            padding: 80px 15px 20px;
        }
    }
</style>
